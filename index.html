<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>変なメモ - Google風</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ビューポートの設定 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 10px; /* スマホでの余白調整 */
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px; /* 最大幅を広く設定 */
        }
        .logo {
            margin-bottom: 40px;
        }
        .logo img {
            width: 200px; /* ロゴのサイズ調整 */
            height: auto;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-group {
            display: flex;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .input-prefix {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background-color: #f1f3f4;
            border: 1px solid #dfe1e5;
            border-right: none;
            border-radius: 24px 0 0 24px;
            font-size: 16px;
            color: #555;
        }
        .input-suffix {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #dfe1e5;
            border-left: none;
            border-radius: 0 24px 24px 0;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        .input-suffix:focus {
            border-color: #1a73e8;
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
        }
        button {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            background-color: #1a73e8;
            border: none;
            border-radius: 24px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1669c1;
        }
        /* メディアクエリを使用してさらに調整 */
        @media (max-width: 600px) {
            .logo img {
                width: 150px;
            }
            .input-group {
                max-width: 100%;
            }
            .input-prefix, .input-suffix {
                font-size: 14px;
                padding: 10px 15px;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <!-- Googleのロゴを使用する場合は適切な画像URLに変更してください -->
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <div class="search-box">
        <div class="input-group">
            <span class="input-prefix">https://x.gd/</span>
            <input type="text" id="urlSuffix" class="input-suffix" placeholder="gtoosm">
        </div>
        <button onclick="checkAndRedirect()">決定</button>
    </div>
</div>

<script>
    function checkAndRedirect() {
        const baseURL = "https://x.gd/";
        const correctSuffix = "gtoosm"; // 正しいURLの末尾部分
        const userInput = document.getElementById("urlSuffix").value.trim();

        if (userInput === "") {
            alert("末尾部分を入力してください。");
            return;
        }

        if (userInput === correctSuffix) {
            // 正しい場合、指定のURLにジャンプ
            window.location.href = baseURL + userInput;
        } else {
            // 間違っている場合、ポップアップを表示
            alert("イナイのXにヒントがあるかも！");
        }
    }

    // ページロード時に正しいURLが入力されている場合、自動的にリダイレクト
    window.onload = function() {
        const baseURL = "https://x.gd/";
        const correctURL = baseURL + "gtoosm";
        if (window.location.href === correctURL) {
            // ここにリダイレクト先の処理を追加（必要に応じて）
            // 例: ページの内容を変更するなど
            console.log("正しいURLにアクセスしました。");
        }
    };
</script>

</body>
</html>
