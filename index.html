<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>変なメモ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>変なメモのURLを解読しよう</h2>
    <p>https://x.gd/ の後に続く部分を入力してください。</p>
    <input type="text" id="urlSuffix" placeholder="例: inai95">
    <button onclick="checkAndRedirect()">決定</button>
</div>

<script>
    function checkAndRedirect() {
        const baseURL = "https://x.gd/";
        const correctSuffix = "gtoosm"; // 正しいURLの末尾部分
        const userInput = document.getElementById("urlSuffix").value.trim();

        if (userInput === "") {
            alert("末尾部分を入力してください。");
            return;
        }

        if (userInput === correctSuffix) {
            // 正しい場合、指定のURLにジャンプ
            window.location.href = baseURL + userInput;
        } else {
            // 間違っている場合、ポップアップを表示
            alert("イナイのXにヒントがあるかも！");
        }
    }
</script>

</body>
</html>
