<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>変なメモ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ビューポートの設定 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 10px; /* スマホでの余白調整 */
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 20px 15px; /* スマホ向けにパディングを調整 */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* 最大幅を設定 */
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }
        p {
            font-size: 1em;
            margin-bottom: 15px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px; /* タッチ操作しやすい大きさに */
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* メディアクエリを使用してさらに調整 */
        @media (max-width: 400px) {
            .container {
                padding: 15px 10px;
            }
            h2 {
                font-size: 1.3em;
            }
            p {
                font-size: 0.9em;
            }
            input[type="text"], button {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>変なメモのURLを解読しよう</h2>
    <p>https://x.gd/ の後に続く部分を入力してください。</p>
    <input type="text" id="urlSuffix" placeholder="例: inai95">
    <button onclick="checkAndRedirect()">決定</button>
</div>

<script>
    function checkAndRedirect() {
        const baseURL = "https://x.gd/";
        const correctSuffix = "gtoosm"; // 正しいURLの末尾部分
        const userInput = document.getElementById("urlSuffix").value.trim();

        if (userInput === "") {
            alert("末尾部分を入力してください。");
            return;
        }

        if (userInput === correctSuffix) {
            // 正しい場合、指定のURLにジャンプ
            window.location.href = baseURL + userInput;
        } else {
            // 間違っている場合、ポップアップを表示
            alert("イナイのXにヒントがあるかも！");
        }
    }
</script>

</body>
</html>
