<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モールス信号デコーダー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- レスポンシブ対応 -->
    <style>
        /* 全体のスタイル設定 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            background-color: #121212; /* ダークテーマの背景色 */
            color: #e0e0e0; /* 明るいテキスト色 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s; /* 背景色の変化を滑らかに */
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2em;
        }
        /* ボタンのスタイル */
        .button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            background-color: #1e88e5; /* ボタンの基本色 */
            color: white;
            box-shadow: 0 0 20px rgba(30, 136, 229, 0.6); /* グロウ効果 */
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 120px;
            height: 60px;
        }
        .button:hover {
            background-color: #1565c0;
            box-shadow: 0 0 25px rgba(21, 101, 192, 0.8);
        }
        /* 特殊ボタンのスタイル */
        #clearBtn, #convertBtn {
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 8px;
            background-color: #43a047;
            box-shadow: 0 0 15px rgba(67, 160, 71, 0.6);
            width: 100px;
            height: 50px;
        }
        #clearBtn:hover, #convertBtn:hover {
            background-color: #388e3c;
            box-shadow: 0 0 20px rgba(56, 142, 60, 0.8);
        }
        /* 入力と結果の表示エリア */
        #inputArea, #resultArea, #suggestions {
            font-size: 1.5em;
            margin-top: 20px;
            min-height: 30px;
            width: 80%;
            max-width: 400px;
            word-wrap: break-word;
        }
        /* 背景光演出用のクラス */
        .flash {
            background-color: #ffffff !important; /* フラッシュ時の背景色 */
            color: #000000 !important; /* フラッシュ時のテキスト色 */
            transition: background-color 0.3s, color 0.3s;
        }
        /* レスポンシブデザイン */
        @media (max-width: 600px) {
            .button {
                font-size: 1.2em;
                padding: 15px 25px;
                width: 100px;
                height: 50px;
            }
            #clearBtn, #convertBtn {
                font-size: 0.7em;
                width: 80px;
                height: 40px;
            }
            #inputArea, #resultArea, #suggestions {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>モールス信号デコーダー</h1>
    <div>
        <button class="button" id="dotBtn">・</button>
        <button class="button" id="dashBtn">ー</button>
    </div>
    <div>
        <button class="button" id="convertBtn">変換</button>
    </div>
    <div id="inputArea">入力: </div>
    <div id="suggestions">候補: -</div> <!-- 追加: 候補表示エリア -->
    <div id="resultArea">文字: </div>
    <button id="clearBtn" class="button">クリア</button>

    <script>
        // モールス信号とアルファベットの対応表（ダッシュを 'ー' に統一）
        const morseCodeMap = {
            '・ー': 'A',
            'ー・・・': 'B',
            'ー・ー・': 'C',
            'ー・・': 'D',
            '・': 'E',
            '・・ー・': 'F',
            'ーー・': 'G',
            '・・・・': 'H',
            '・・': 'I',
            '・ーーー': 'J',
            'ー・ー': 'K',
            '・ー・・': 'L',
            'ーー': 'M',
            'ー・': 'N',
            'ーーー': 'O',
            '・ーー・': 'P',
            'ーー・ー': 'Q',
            '・ー・': 'R',
            '・・・': 'S',
            'ー': 'T',
            '・・ー': 'U',
            '・・・ー': 'V',
            '・ーー': 'W',
            'ー・・ー': 'X',
            'ー・ーー': 'Y',
            'ーー・・': 'Z'
        };

        // 現在の入力を保持する変数
        let currentInput = '';
        // 結果として表示される文字列を保持する変数
        let decodedText = '';

        // DOM要素の取得
        const dotBtn = document.getElementById('dotBtn');
        const dashBtn = document.getElementById('dashBtn');
        const convertBtn = document.getElementById('convertBtn');
        const inputArea = document.getElementById('inputArea');
        const resultArea = document.getElementById('resultArea');
        const suggestionsArea = document.getElementById('suggestions'); // 追加
        const clearBtn = document.getElementById('clearBtn');

        // ボタンクリック時の処理
        dotBtn.addEventListener('click', () => {
            addMorse('・');
            flashBackground(300); // ドットの場合は300ms点灯
            updateSuggestions(); // 候補更新
        });

        dashBtn.addEventListener('click', () => {
            addMorse('ー');
            flashBackground(700); // ダッシュの場合は700ms点灯
            updateSuggestions(); // 候補更新
        });

        // 変換ボタンの処理
        convertBtn.addEventListener('click', () => {
            convertMorse();
        });

        // クリアボタンの処理
        clearBtn.addEventListener('click', () => {
            clearAll();
        });

        // モールス信号を追加
        function addMorse(symbol) {
            currentInput += symbol;
            inputArea.textContent = `入力: ${currentInput}`;
        }

        // モールス信号をデコードして表示
        function convertMorse() {
            if (currentInput === '') {
                alert('モールス信号を入力してください。');
                return;
            }
            const character = morseCodeMap[currentInput];
            if (character) {
                decodedText += character;
                resultArea.textContent = `文字: ${decodedText}`;
                // 次の文字の入力のためにリセット
                currentInput = '';
                inputArea.textContent = '入力: ';
                suggestionsArea.textContent = '候補: -';
            } else {
                alert('無効なモールス信号です。');
            }
        }

        // 入力と結果をクリア
        function clearAll() {
            currentInput = '';
            decodedText = '';
            inputArea.textContent = '入力: ';
            resultArea.textContent = '文字: ';
            suggestionsArea.textContent = '候補: -';
        }

        // キーボード入力にも対応
        document.addEventListener('keydown', (event) => {
            if (event.key === '.') {
                addMorse('・');
                flashBackground(300);
                updateSuggestions();
            } else if (event.key === '-') {
                addMorse('ー');
                flashBackground(700);
                updateSuggestions();
            } else if (event.key === 'Enter') {
                convertMorse();
            } else if (event.key === 'Backspace') {
                // 最後の入力を削除
                currentInput = currentInput.slice(0, -1);
                inputArea.textContent = `入力: ${currentInput}`;
                updateSuggestions();
            } else if (event.key === 'Escape') {
                // クリア
                clearAll();
            }
        });

        // 背景を点灯させる関数
        function flashBackground(duration) {
            document.body.classList.add('flash');
            setTimeout(() => {
                document.body.classList.remove('flash');
            }, duration);
        }

        // 現在の入力に基づいて候補を更新
        function updateSuggestions() {
            if (currentInput === '') {
                suggestionsArea.textContent = '候補: -';
                return;
            }
            const candidates = [];
            for (const [morse, char] of Object.entries(morseCodeMap)) {
                if (morse.startsWith(currentInput)) {
                    candidates.push(char);
                }
            }
            if (candidates.length > 0) {
                suggestionsArea.textContent = `候補: ${candidates.join(', ')}`;
            } else {
                suggestionsArea.textContent = '候補: -';
            }
        }
    </script>
</body>
</html>
