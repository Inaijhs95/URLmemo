<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>点字</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* 点字セルのコンテナ */
        #brailleContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        /* 点字セルのスタイル */
        .braille-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        /* 点のスタイル */
        .braille-dot {
            width: 30px;
            height: 30px;
            border: 2px solid #000;
            border-radius: 50%;
            margin: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.2s;
        }

        .braille-dot.checked {
            background-color: #000;
        }

        /* 改行を含む点字セルの配置 */
        .braille-cell .row {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* コントロールボタンのスタイル */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* デコード結果のスタイル */
        #decodedText {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            word-break: break-all;
        }

        /* モバイル向けの調整 */
        @media (max-width: 600px) {
            .braille-dot {
                width: 40px;
                height: 40px;
                margin: 10px;
            }

            button {
                flex: 1 1 100%;
                max-width: 100%;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>点字</h1>
    <div id="brailleContainer">
        <div class="braille-cell" data-index="0">
            <div class="row">
                <div class="braille-dot" data-dot="1"></div>
                <div class="braille-dot" data-dot="4"></div>
            </div>
            <div class="row">
                <div class="braille-dot" data-dot="2"></div>
                <div class="braille-dot" data-dot="5"></div>
            </div>
            <div class="row">
                <div class="braille-dot" data-dot="3"></div>
                <div class="braille-dot" data-dot="6"></div>
            </div>
        </div>
    </div>
    <div class="controls">
        <button id="addCell">セルを追加</button>
        <button id="removeCell">セルを削除</button>
        <button id="decode">変換</button>
    </div>
    <div id="decodedText">変換結果: </div>

    <script>
        const brailleMapping = {
            '100000': 'A',
            '110000': 'B',
            '100100': 'C',
            '100110': 'D',
            '100010': 'E',
            '110100': 'F',
            '110110': 'G',
            '110010': 'H',
            '010100': 'I',
            '010110': 'J',
            '101000': 'K',
            '111000': 'L',
            '101100': 'M',
            '101110': 'N',
            '101010': 'O',
            '111100': 'P',
            '111110': 'Q',
            '111010': 'R',
            '011100': 'S',
            '011110': 'T',
            '101001': 'U',
            '111001': 'V',
            '010111': 'W',
            '101101': 'X',
            '101111': 'Y',
            '101011': 'Z'
        };

        let cellCount = 1;

        document.getElementById('addCell').addEventListener('click', addBrailleCell);
        document.getElementById('removeCell').addEventListener('click', removeBrailleCell);
        document.getElementById('decode').addEventListener('click', decodeBraille);

        function addBrailleCell() {
            cellCount++;
            const brailleContainer = document.getElementById('brailleContainer');
            const newCell = document.createElement('div');
            newCell.className = 'braille-cell';
            newCell.setAttribute('data-index', cellCount - 1);
            newCell.innerHTML = `
                <div class="row">
                    <div class="braille-dot" data-dot="1"></div>
                    <div class="braille-dot" data-dot="4"></div>
                </div>
                <div class="row">
                    <div class="braille-dot" data-dot="2"></div>
                    <div class="braille-dot" data-dot="5"></div>
                </div>
                <div class="row">
                    <div class="braille-dot" data-dot="3"></div>
                    <div class="braille-dot" data-dot="6"></div>
                </div>
            `;
            brailleContainer.appendChild(newCell);
            attachDotListeners(newCell);
        }

        function removeBrailleCell() {
            if (cellCount > 1) {
                const brailleContainer = document.getElementById('brailleContainer');
                brailleContainer.removeChild(brailleContainer.lastElementChild);
                cellCount--;
            }
        }

        function attachDotListeners(cell) {
            const dots = cell.querySelectorAll('.braille-dot');
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    dot.classList.toggle('checked');
                });
            });
        }

        // 初期セルにイベントリスナーを追加
        const initialCell = document.querySelector('.braille-cell');
        attachDotListeners(initialCell);

        function decodeBraille() {
            const cells = document.querySelectorAll('.braille-cell');
            let decodedText = '';
            cells.forEach(cell => {
                const dots = cell.querySelectorAll('.braille-dot');
                let pattern = '';
                for (let i = 1; i <=6; i++) {
                    const dot = cell.querySelector(`.braille-dot[data-dot="${i}"]`);
                    pattern += dot.classList.contains('checked') ? '1' : '0';
                }
                decodedText += brailleMapping[pattern] || '?';
            });
            document.getElementById('decodedText').innerText = "変換結果: " + decodedText;
        }
    </script>
</body>
</html>
